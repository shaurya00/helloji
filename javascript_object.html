<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String</title>
</head>
<body>
	<script type="text/javascript">
		var str1 = "Favorite food:";
		var str2 = " Chicken, pizza, Burger";
		document.write(str1+"<br>"+str2+"<br>");
		var len = str1.length;
		document.write("<br>"+"Length of string is: "+len);
		var str3 = str1.concat(str2);
		document.write("<br>"+"Concatention of both string is: " +str3);
	</script>

</body>
</html>
